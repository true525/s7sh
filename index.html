<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            font-size: 24px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;

        }
        .error {
            color: red;
        }
    </style>
    <script>
        window.onload = function() {
            var password = prompt(atob("44Gq44KT44Gr44Gh44Gv44CB44KS44Kv44O8"));
            var encodedPassword = btoa(password);
            if(encodedPassword === "MDAwMDAw") {
                document.querySelector(".message").textContent = atob("5L2g5aW977yK44Kk");
            } else {
                document.querySelector(".message").textContent = atob("44G+44GX44Gp44KP44KJ44CC44KS44Kv44O8");
                document.querySelector(".message").classList.add("error");
            }
        }
    </script>
