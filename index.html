<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0; /* グレーの背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 画面の高さいっぱいに表示 */
        }
        .message {
            font-size: 48px; /* フォントサイズを大きく */
            padding: 20px; /* 余白を広めに */
            background-color: white; /* メッセージの背景色 */
            border-radius: 10px; /* 角丸を強調 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影を強調 */
        }
    </style>
</head>
<body>
    <div class="message">考えとく</div>
</body>
</html>
