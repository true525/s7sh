<!DOCTYPE html>
<html lang="ja">
<head>

            font-size: 24px;

        }
        .error {
            color: red;
        }
    </style>
    <script>
        window.onload = function() {
            var password = prompt(atob("44OR44K544Ov44O844OJ44KS5YWl5Yqb44GX44Gm44GP44Gg44GV44GE"));
            var encodedPassword = btoa(password);
            if(encodedPassword === "MDAwMDAw") {
                document.querySelector(".message").textContent = atob("6ICD44GI44Go44GP");
            } else {
                document.querySelector(".message").textContent = atob("44KC44GG5LiA5bqm6Kmm44GX44Gm44GP44Gg44GV44GE");
                document.querySelector(".message").classList.add("error");
            }
        }
    </script>
</head>

    <div class="message"></div>
</body>
</html>
